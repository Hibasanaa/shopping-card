<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box">
            <h2>product1</h2>
            <img src="https://pics.clipartpng.com/Black_Boots_PNG_Image-377.png" alt="picture">
            <button class="plus btn btn-primary">+</button>
            <input class="quantity " type="text" value="1" disabled >
            <button class="minus btn btn-primary">-</button>
            <button class="btn btn-danger delete-btn">delete</button>
            <span class="price">$500</span>
        </div>
        <div class="box">
            <h2>product2</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1BKhzWclqGzHxSronsHKUBM8IEPeGNTxiSQ&s" alt="picture">
            <button class="plus btn btn-primary">+</button>
            <input class="quantity " type="text" value="1" disabled >
            <button class="minus btn btn-primary">-</button>
            <button class="btn btn-danger delete-btn">delete</button>
            <span class="price">$400</span>
        </div>
        <div class="box">
            <h2>product3</h2>
            <img src="https://e7.pngegg.com/pngimages/57/664/png-clipart-snow-boot-shoe-fashion-fashion-boots-white-fashion-girl.png" alt="picture">
            <button class="plus btn btn-primary">+</button>
            <input class="quantity " type="text" value="1" disabled >
            <button class="minus btn btn-primary">-</button>
            <button class="btn btn-danger delete-btn">delete</button>
            <span class="price">$100</span>
        </div>

    </div>
    <div id="total">
        <h2>total-cost:</h2>
    </div>



    <script src="main.js"></script>
</body>
</html>
